<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Dialog Title</h1></mat-card-title>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <button mat-raised-button (click)="openDialog()">Open Dialog</button>
    <br>
    <strong>Result: {{ dialogResult }}</strong>
  </mat-card-content>
</mat-card>
