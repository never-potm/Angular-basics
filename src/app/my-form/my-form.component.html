<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm" >

  <table class="fullwidth" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="fullwidth">
          <input matInput  placeholder="First Name" id="firstname" 
                [(ngModel)]="address.firstname" name="firstname">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="fullwidth">
          <input matInput  placeholder="Last Name" id="lastname" 
                [(ngModel)]="address.lastname" name="lastname">
        </mat-form-field>
      </td>
   </table>

  <p>
    <mat-form-field class="fullwidth">
      <input matInput  placeholder="Address" id="address" 
            [(ngModel)]="address.address" name="address">
    </mat-form-field>
  </p>

  <table>
    <tr>
      <td>
        <mat-form-field class="fullwidth">
          <input matInput  placeholder="City" id="city" 
                [(ngModel)]="address.city" name="city">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="fullwidth">
          <input matInput  placeholder="State" id="state" 
                [(ngModel)]="address.state" name="state">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="fullwidth">
          <input matInput maxlength="6" #postalcode  placeholder="Postal Code" id="postalcode" 
                [(ngModel)]="address.postalcode" name="postalcode">
          
          <mat-hint align="end">
            {{ postalcode.value.length }} / 6 
          </mat-hint>
        </mat-form-field>
      </td>
    </tr>
  </table>

  <p>
    <button type="submit" mat-raised-button>Submit</button>
  </p>

</form>
